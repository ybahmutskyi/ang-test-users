<mat-card *ngIf="user">
    <mat-card-header>
      <mat-card-title>{{ user.firstName }}</mat-card-title>
      <mat-card-subtitle>{{ user.lastName }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p><strong>ID:</strong> {{ user.id }}</p>
    </mat-card-content>
  </mat-card>
