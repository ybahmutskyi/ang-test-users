<div class="settings-container">
    <mat-card class="settings-card">
      <mat-card-header>
        <mat-card-title>Settings</mat-card-title>
      </mat-card-header>
  
      <mat-card-content>
        <form [formGroup]="settingsForm" (ngSubmit)="onSubmit()">
          
          <!-- Language Dropdown -->
          <mat-form-field appearance="fill" class="form-field">
            <mat-label>Language</mat-label>
            <mat-select formControlName="language">
              <mat-option *ngFor="let lang of languages" [value]="lang">{{ lang }}</mat-option>
            </mat-select>
          </mat-form-field>
  
          <!-- Date Format Dropdown -->
          <mat-form-field appearance="fill" class="form-field">
            <mat-label>Date Format</mat-label>
            <mat-select formControlName="dateFormat">
              <mat-option *ngFor="let format of dateFormats" [value]="format">{{ format }}</mat-option>
            </mat-select>
          </mat-form-field>
  
          <!-- Submit Button -->
          <div class="button-container">
            <button mat-raised-button color="primary" [disabled]="settingsForm.invalid" type="submit">
              Save Settings
            </button>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
